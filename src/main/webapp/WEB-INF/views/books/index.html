<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Раздел книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<header th:replace="/fragments.html :: navbar"></header>
<h2>Список книг в библиотеке</h2>
<ol class="list-group list-group-numbered">
    <li class="list-group-item" th:each="item:${list_of_books}">
        <a th:href="@{books/{id}(id=${item.getBook_id()})}"
           th:text="${item.getName() + ', ' + item.getAuthor() + ', ' + item.getYearOfWriting()}"></a>
    </li>
</ol>
<a class="btn btn-outline-primary mt-2" href="books/new">Добавить</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
